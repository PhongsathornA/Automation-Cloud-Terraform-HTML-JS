<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Cloud Creator</title>
    <style>
        /* (‡πÉ‡∏ä‡πâ CSS ‡πÄ‡∏î‡∏¥‡∏°‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö ‡∏ú‡∏°‡∏¢‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏™‡∏±‡πâ‡∏ô‡∏•‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÇ‡∏ü‡∏Å‡∏±‡∏™‡∏ó‡∏µ‡πà‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤) */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { max-width: 700px; margin: auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #1a73e8; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input[type="text"], select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 18px; font-weight: bold; }
        button:hover { background-color: #1557b0; }
        #manual-subnet-box { display: none; margin-top: 10px; padding: 15px; background: #f8f9fa; border-left: 4px solid #1a73e8; }
        
        /* Style ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Checkbox ‡∏™‡∏ß‡∏¢‡πÜ */
        .checkbox-group { display: flex; align-items: center; background: #e8f0fe; padding: 15px; border-radius: 8px; border: 1px solid #d2e3fc; }
        .checkbox-group input { width: 20px; height: 20px; margin-right: 15px; cursor: pointer; }
        .checkbox-group label { margin: 0; cursor: pointer; color: #1967d2; }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚òÅÔ∏è Universal Cloud Creator</h1>
        
        <form action="/generate" method="POST">
            
            <div class="form-group">
                <label>1. Instance Name (‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á):</label>
                <input type="text" name="serverName" placeholder="e.g. My-Server" required>
            </div>

            <div class="form-group">
                <label>2. Instance Type:</label>
                <select name="instanceType">
                    <option value="t3.micro">t3.micro</option>
                    <option value="t3.small">t3.small</option>
                </select>
            </div>

            <div class="form-group">
                <label>3. Region:</label>
                <select name="region">
                    <option value="ap-southeast-1">Singapore</option>
                </select>
            </div>

            <div class="form-group">
                <label>4. Security Group Name:</label>
                <input type="text" name="sgName" placeholder="e.g. my-sg" required>
            </div>

            <div class="form-group">
                <label>5. Subnet Config:</label>
                <select id="subnetMode" name="subnetMode" onchange="toggleSubnet()">
                    <option value="auto">Auto (Default)</option>
                    <option value="manual">Manual (Custom CIDR)</option>
                </select>
                <div id="manual-subnet-box">
                    <label>CIDR Block:</label>
                    <input type="text" name="customCidr" placeholder="e.g. 172.31.250.0/24">
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="installNginx" name="installNginx" value="yes" checked>
                    <label for="installNginx">üõ†Ô∏è Install Web Server (Nginx) Automatically?</label>
                </div>
                <small style="color: #666; display: block; margin-top: 5px;">(‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏ï‡∏¥‡πä‡∏Å ‡∏à‡∏∞‡πÑ‡∏î‡πâ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á Linux ‡πÄ‡∏õ‡∏•‡πà‡∏≤‡πÜ)</small>
            </div>

            <button type="submit">üöÄ Generate Infrastructure</button>
        </form>
    </div>

    <script>
        function toggleSubnet() {
            const mode = document.getElementById("subnetMode").value;
            document.getElementById("manual-subnet-box").style.display = (mode === "manual") ? "block" : "none";
        }
    </script>

</body>
</html>
